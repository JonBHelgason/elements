<h2>My Elements</h2>
<ul class="elements">
  <li *ngFor="let element of elements"
    [class.selected]="element === selectedElement"
    (click)="onSelect(element)">
    <span class="badge">{{element.id}}</span> {{element.name}}
  </li>
</ul>


<div *ngIf="selectedElement">
  <h2>{{selectedElement.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedElement.id}}</div>
    <div>
    <label for="element-name">Element name: </label>
    <input id="element-name" [(ngModel)]="selectedElement.name"
     placeholder="name">
  </div>

</div>
